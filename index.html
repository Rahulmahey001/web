<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 15px;
            touch-action: manipulation; /* Prevent browser gestures */
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: white;
            margin-bottom: 15px;
            text-align: center;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            color: white;
            font-size: clamp(1rem, 4vw, 1.2rem);
        }
        
        .score-container, .high-score-container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 5px;
        }
        
        #game-board {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 60vh;
            aspect-ratio: 1 / 1; /* Keep canvas square */
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        
        .direction-buttons {
            display: grid;
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            cursor: pointer;
            width: clamp(50px, 15vw, 70px);
            height: clamp(50px, 15vw, 70px);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            touch-action: manipulation; /* Better touch handling */
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .btn:active {
            transform: scale(0.95);
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        #up {
            grid-area: up;
        }
        
        #left {
            grid-area: left;
        }
        
        #right {
            grid-area: right;
        }
        
        #down {
            grid-area: down;
        }
        
        #start-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 200px;
        }
        
        #start-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        
        #start-btn:active {
            transform: translateY(1px);
        }
        
        .instructions {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            line-height: 1.5;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            width: 100%;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 10;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            width: 85%;
            max-width: 350px;
        }
        
        .game-over h2 {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin-bottom: 15px;
            color: #ff4d4d;
        }
        
        .game-over p {
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin-bottom: 20px;
        }
        
        #restart-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        #restart-btn:hover {
            background-color: #ff3333;
            transform: translateY(-2px);
        }
        
        /* Swipe controls for mobile */
        .swipe-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            display: none; /* Hidden by default, shown on mobile */
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }
            
            .swipe-area {
                display: block; /* Enable swipe controls on mobile */
            }
            
            .direction-buttons {
                gap: 8px;
            }
            
            .btn {
                width: clamp(45px, 14vw, 60px);
                height: clamp(45px, 14vw, 60px);
            }
        }
        
        @media (max-width: 500px) {
            body {
                padding: 10px;
            }
            
            .game-container {
                padding: 12px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .score-container, .high-score-container {
                margin: 0;
            }
        }
        
        /* Prevent text selection during gameplay */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="no-select">
    <div class="game-container">
        <h1>Snake Game</h1>
        
        <div class="game-info">
            <div class="score-container">
                <div>Score</div>
                <div id="score">0</div>
            </div>
            <div class="high-score-container">
                <div>High Score</div>
                <div id="high-score">0</div>
            </div>
        </div>
        
        <canvas id="game-board"></canvas>
        
        <!-- Swipe area for mobile controls -->
        <div class="swipe-area" id="swipe-area"></div>
        
        <div class="controls">
            <div class="direction-buttons">
                <button class="btn" id="up">↑</button>
                <button class="btn" id="left">←</button>
                <button class="btn" id="right">→</button>
                <button class="btn" id="down">↓</button>
            </div>
            
            <button id="start-btn">Start Game</button>
        </div>
        
        <div class="instructions">
            <p>Use arrow keys, buttons, or swipe to control the snake. Eat the red food to grow and earn points. Avoid hitting the walls or yourself!</p>
        </div>
    </div>
    
    <div class="game-over">
        <h2>Game Over!</h2>
        <p>Your score: <span id="final-score">0</span></p>
        <button id="restart-btn">Play Again</button>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const startButton = document.getElementById('start-btn');
        const restartButton = document.getElementById('restart-btn');
        const gameOverScreen = document.querySelector('.game-over');
        const finalScoreElement = document.getElementById('final-score');
        const directionButtons = {
            up: document.getElementById('up'),
            left: document.getElementById('left'),
            right: document.getElementById('right'),
            down: document.getElementById('down')
        };
        const swipeArea = document.getElementById('swipe-area');

        // Game constants
        const gridSize = 20;
        let gridWidth, gridHeight;

        // Game state
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let gameSpeed = 120; // milliseconds
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop;

        // Initialize canvas size based on screen size
        function initCanvas() {
            const maxSize = Math.min(window.innerWidth * 0.85, window.innerHeight * 0.6, 400);
            canvas.width = maxSize;
            canvas.height = maxSize;
            
            gridWidth = Math.floor(canvas.width / gridSize);
            gridHeight = Math.floor(canvas.height / gridSize);
        }

        // Initialize game
        function initGame() {
            // Set initial snake position (center of the board)
            snake = [
                {x: Math.floor(gridWidth / 2), y: Math.floor(gridHeight / 2)},
                {x: Math.floor(gridWidth / 2) - 1, y: Math.floor(gridHeight / 2)},
                {x: Math.floor(gridWidth / 2) - 2, y: Math.floor(gridHeight / 2)}
            ];
            
            // Generate first food
            generateFood();
            
            // Reset game state
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
            
            // Draw initial state
            draw();
        }

        // Generate food at random position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight)
            };
            
            // Make sure food doesn't appear on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    return generateFood();
                }
            }
        }

        // Draw game elements
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Snake head
                    ctx.fillStyle = '#4CAF50';
                } else {
                    // Snake body
                    ctx.fillStyle = '#8BC34A';
                }
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
                
                // Add eyes to the head
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    
                    // Determine eye positions based on direction
                    let eye1X, eye1Y, eye2X, eye2Y;
                    
                    switch(direction) {
                        case 'up':
                            eye1X = segment.x * gridSize + 5;
                            eye1Y = segment.y * gridSize + 5;
                            eye2X = segment.x * gridSize + gridSize - 10;
                            eye2Y = segment.y * gridSize + 5;
                            break;
                        case 'down':
                            eye1X = segment.x * gridSize + 5;
                            eye1Y = segment.y * gridSize + gridSize - 10;
                            eye2X = segment.x * gridSize + gridSize - 10;
                            eye2Y = segment.y * gridSize + gridSize - 10;
                            break;
                        case 'left':
                            eye1X = segment.x * gridSize + 5;
                            eye1Y = segment.y * gridSize + 5;
                            eye2X = segment.x * gridSize + 5;
                            eye2Y = segment.y * gridSize + gridSize - 10;
                            break;
                        case 'right':
                            eye1X = segment.x * gridSize + gridSize - 10;
                            eye1Y = segment.y * gridSize + 5;
                            eye2X = segment.x * gridSize + gridSize - 10;
                            eye2Y = segment.y * gridSize + gridSize - 10;
                            break;
                    }
                    
                    ctx.fillRect(eye1X, eye1Y, 5, 5);
                    ctx.fillRect(eye2X, eye2Y, 5, 5);
                }
            });
            
            // Draw food
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // Update game state
        function update() {
            // Update direction
            direction = nextDirection;
            
            // Calculate new head position
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // Check for collisions with walls
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            // Check for collisions with self
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // Add new head to snake
            snake.unshift(head);
            
            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                // Increase score
                score += 10;
                scoreElement.textContent = score;
                
                // Update high score if needed
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                // Generate new food
                generateFood();
                
                // Increase speed slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                }
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
            
            // Draw updated game state
            draw();
        }

        // Game over function
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            // Show game over screen
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        // Start game function
        function startGame() {
            if (gameRunning) return;
            
            initGame();
            gameRunning = true;
            startButton.textContent = 'Restart Game';
            
            // Start game loop
            gameLoop = setInterval(update, gameSpeed);
        }

        // Change direction based on key press
        function changeDirection(newDirection) {
            // Prevent 180-degree turns
            if (
                (newDirection === 'up' && direction !== 'down') ||
                (newDirection === 'down' && direction !== 'up') ||
                (newDirection === 'left' && direction !== 'right') ||
                (newDirection === 'right' && direction !== 'left')
            ) {
                nextDirection = newDirection;
            }
        }

        // Swipe controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        
        swipeArea.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault(); // Prevent scrolling
        }, { passive: false });
        
        swipeArea.addEventListener('touchmove', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            // Only register swipe if movement is significant
            if (Math.abs(diffX) > 20 || Math.abs(diffY) > 20) {
                // Determine primary direction of swipe
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    // Horizontal swipe
                    if (diffX > 0) {
                        changeDirection('left');
                    } else {
                        changeDirection('right');
                    }
                } else {
                    // Vertical swipe
                    if (diffY > 0) {
                        changeDirection('up');
                    } else {
                        changeDirection('down');
                    }
                }
                
                // Reset touch start position to prevent multiple direction changes
                touchStartX = 0;
                touchStartY = 0;
            }
            
            e.preventDefault(); // Prevent scrolling
        }, { passive: false });

        // Event listeners for keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    changeDirection('right');
                    break;
                case ' ':
                    if (!gameRunning) startGame();
                    break;
            }
        });

        // Event listeners for direction buttons
        directionButtons.up.addEventListener('click', () => changeDirection('up'));
        directionButtons.down.addEventListener('click', () => changeDirection('down'));
        directionButtons.left.addEventListener('click', () => changeDirection('left'));
        directionButtons.right.addEventListener('click', () => changeDirection('right'));

        // Event listeners for start and restart buttons
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // Initialize canvas and game on load
        window.addEventListener('load', () => {
            initCanvas();
            initGame();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            initCanvas();
            if (gameRunning) {
                draw();
            }
        });

        // Initialize high score display
        highScoreElement.textContent = highScore;
    </script>
</body>
</html>
